<html>
<head>
<title>Hex Drag and Drop</title>
<style>
canvas.boo {
	margin: 40px;
	background-color: #ddd;
}
canvas.boo.over {
	border: 2px dashed #000;
}
</style>
</head>
<body>
<div id="palette">
	<div>
		<canvas id="canvas1" draggable="true" width="100" height="100"></canvas>
	</div>
</div>
<canvas id="canvas2" class="boo" width="200" height="200"></canvas>
</body>
<script src="js/lib/jquery-3.1.1.slim.min.js"></script>
<script>

	function withCanvas(id, func) {
		var canvas = document.getElementById(id);
		var context = canvas.getContext("2d");
		func(context, canvas);
	}

	function traceRegularHexagon(context, x, y, radius, angle) {
		x += Math.cos(angle) * radius;
		y += Math.sin(angle) * radius;
		angle += 2*Math.PI/3;

    context.beginPath();
		context.moveTo(x, y);
		for (var i = 0; i < 6; ++i) {
			x += Math.cos(angle) * radius;
			y += Math.sin(angle) * radius;
			context.lineTo(x, y);
			angle += Math.PI/3;
		}
    context.closePath();    
	}

	function drawRegularHexagon(context, options) {
		options = options || { strokeStyle: "rgba(0,0,0,1)" };
		var radius = options.radius || 100;
		var x = options.x != null ? options.x : radius;
		var y = options.y != null ? options.y : radius;
		var angle = options.angle != null ? (options.angle * Math.PI/180) : 0;

		context.save();
		traceRegularHexagon(context, x, y, radius, angle);
    context.clip();
		if (options.fillStyle) {
			context.fillStyle = options.fillStyle;
			context.fillRect(x - radius, y - radius, radius*2, radius*2);
		}
		else {
			context.clearRect(x - radius, y - radius, radius*2, radius*2);
		}
		if (options.image) {
			context.drawImage(options.image, x - radius, y - radius, radius*2, radius*2);
		}
		context.restore();
		if (options.strokeStyle) {
			context.strokeStyle = options.strokeStyle;
			if (options.lineWidth) {
				context.lineWidth = options.lineWidth;
			}
			context.stroke();
		}
	}

	function loadImage(url) {
		var promise = $.Deferred();
		var img = new Image();
		img.onload = function() { 
			promise.resolve(img);
		};
		img.onerror = function(error) {
			promise.reject(error);
		}
		img.crossOrigin = "anonymous";
		img.src = url;
		return promise;
	}

	function handleDragStart(e) {
	  this.style.opacity = "0.4";
		e.dataTransfer.effectAllowed = "copy";
		e.dataTransfer.setData("text/plain", "img/usr-cre.png");
	}

	function handleDragOver(e) {
		e.preventDefault && e.preventDefault();
		e.dataTransfer.dropEffect = "copy";
		return false;
	}

	function handleDragEnter(e) {
		this.classList.add("over");
	}

	function handleDragLeave(e) {
		this.classList.remove("over");
	}

	function handleDragEnd(e) {
	  this.style.opacity = "1";
	}

	function handleDrop(e) {
		e.stopPropagation && e.stopPropagation();
		var url = e.dataTransfer.getData("text/plain");
		var context = this.getContext("2d");
		loadImage(url).then(function(img) {
			drawRegularHexagon(context, {
				image: img,
				strokeStyle: "rgba(200,100,150,1)",
				lineWidth: 2
			});
		});
		return false;
	}

	function go() {
		loadImage("img/usr-cre.png").then(function(img) {
			withCanvas("canvas1", function(context, canvas) {
				canvas.addEventListener("dragstart", handleDragStart, false);
				canvas.addEventListener("dragstart", handleDragStart, false);
				canvas.addEventListener("dragend", handleDragEnd, false);
				canvas.addEventListener("drop", handleDrop, false);
				drawRegularHexagon(context, {
					radius: 50,
					image: img,
					strokeStyle: "rgba(200,100,150,1)",
					lineWidth: 2
				});
			});
			withCanvas("canvas2", function(context, canvas) {
				canvas.addEventListener("dragenter", handleDragEnter, false);
				canvas.addEventListener("dragover", handleDragOver, false);
				canvas.addEventListener("dragleave", handleDragLeave, false);
				canvas.addEventListener("drop", handleDrop, false);
				canvas.addEventListener("dragend", handleDragEnd, false);
			});
		});
	}

	setTimeout(go, 500);

</script>
</html>
